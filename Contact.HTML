<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website with Background Videos and Navbar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Scope One", serif;
            background-color: #ffffff;
            overflow-x: hidden;
            color: white;
        }

        /* -----FULLSCREEN BG ----- */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
            pointer-events: none;
            filter: blur(3px);
        }

        /* ----- NAVBAR ----- */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            z-index: 1000;
            padding: 0 30px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 50px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .navbar li {
            font-weight: 400;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            color: white;
        }

        /* 2nd video section */
        .video-section {
            position: relative;
            height: auto;
            overflow: hidden;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .video-section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
            filter: brightness(0.6);
        }

        .video-section .content {
            display: flex;
            z-index: 10;
            max-width: 700px;
            font-size: 1.5rem;
            font-weight: 400;
            margin-top: 1px;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }


        .Firstsectincontainer {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 20px;
        }

        /* ----- HEADING & SUBHEADING ----- */
        .Heading,
        .Subheading {
            max-width: 600px;
            margin-left: auto;
            margin-right: 150px;
            text-align: right;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 5);
        }

        .Heading {
            font-size: 3rem;
            font-weight: 400;
            margin-top: 120px;
        }

        .Subheading {
            font-size: 1.3rem;
            margin-top: 60px;
            margin-bottom: 40px;
        }

        /* button */

        .buttonlink {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: nowrap;
        }

        .button,
        .button1 {
            color: #00aa9c;
            background-color: white;
            width: 200px;
            height: 50px;
            border-radius: 20px;
            border: 4px solid #00bcca;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .button:hover,
        .button1:hover {
            background-color: #2eafff;
            color: white;
            border: 6px solid #3189e7;
            margin-top: 4px;
        }

        /* footer */

        .footer-placeholder {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45px;
            background: #00034d;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 0.6rem;
        }
    </style>
</head>

<body>
    <!-- First background video -->
    <video autoplay muted loop playsinline class="bg-video">
        <source src="All website elements/Contact/Contact Bg.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div class="navbar">
        <div class="navbar_left">
            <ul>
                <li>Homepage</li>
            </ul>
        </div>
        <ul>
            <li>Projects</li>
            <li>Contact</li>
            <li>Experiences</li>

        </ul>
    </div>
    <div class="Firstsectincontainer">

        <!-- Heading & Subheading -->
        <h1 class="Heading"></h1>

        <h3 class="Subheading">With the world's paradigm changing towards multi-talented individuals, I believe I align
            with your organization's expectations
        </h3>

        <div class="buttonlink">
            <button class="button"
                onclick="window.open('https://drive.google.com/file/d/1IoPaxMbaYG44vLmoZfuRKCVlUdxuLZGy/view')">
                Testimonial </button>
            <!-- <button class="button1" onclick="window.open('https://example.com/donate', '_blank')">ðŸ’– Donate Now</button> -->
        </div>


    </div>

    <div class="footer-placeholder">Â© Ganga Gurung 2025. All rights reserved.</div>
</body>

</html>
